spring.application.name=hexagonal-mybatis

# H2 database em memória
spring.datasource.url=jdbc:h2:mem:hexagonaldb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# MyBatis
mybatis.type-aliases-package=com.pietro.hexagonal_mybatis.adapters.outbound.persistence.entities
mybatis.configuration.map-underscore-to-camel-case=true

# Console do H2 (para debug no navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Porta padrão
server.port=8080